<!DOCTYPE html>
<html>
<head>
    <title>Tableau des Enseignants</title>
</head>
<body>
    <button><a href="{% url 'GesPerson:add_teacher' %}">Add teacher </a></button><br><br>
<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Birthday Date</th>
            <th>Tel</th>
            <th>Speciality</th>
            <th>Editer</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            
            <td>{{ teacher.first_name }}</td>
            <td>{{ teacher.last_name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.birth_date }}</td>
            <td>{{ teacher.tel }}</td>
            <td>{{ teacher.speciality }}</td>
            <td> <button><a href="{% url 'GesPerson:update_teacher' teacher_id=teacher.id %}">Editer</a></button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
